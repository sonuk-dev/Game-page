<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" aria-label="Elements">

    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef>rate</th>
      <td mat-cell *matCellDef="let row">{{row.rate}}</td>
    </ng-container>

    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef>Nickname</th>
      <td mat-cell *matCellDef="let row">{{row.nickname}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="dataSource?.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 50, 100, 250]">
  </mat-paginator>
</div>
