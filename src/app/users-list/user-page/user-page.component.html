<div id="cont">
    <div id="box">
        <mat-icon id="back" (click)="goBack()">close</mat-icon>
        <h1>{{ user.nickname }}!</h1>
        <p>Nickname: <span>{{ user.nickname }}</span></p>
        <p>Email: <span>{{ user.email }}</span></p>
        <p>High Score: <span>{{ user.bestScore }}</span></p>
        <app-rate-chart [userId]="user.id"></app-rate-chart>
    </div>
</div>
